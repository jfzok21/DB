<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>報名名單管理</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    .info {
      text-align: right;
      margin-bottom: 16px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
      word-break: break-all;
    }
    th {
      background: #f3f3f3;
      text-align: left;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>報名名單管理</h1>
  <div class="info">
    總筆數：<span id="count">--</span>
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>姓名</th>
        <th>Email</th>
        <th>報名時間</th>
        <th>電話</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="4">讀取中...</td></tr>
    </tbody>
  </table>

  <div class="msg" id="msg"></div>

  <script>
    const tbody = document.getElementById('tbody');
    const countSpan = document.getElementById('count');
    const msg = document.getElementById('msg');

    async function loadData() {
      try {
        const res = await fetch('/api/admin-list');
        if (!res.ok) {
          msg.textContent = '讀取失敗（' + res.status + '）';
          return;
        }
        const data = await res.json();

        countSpan.textContent = data.length;
        tbody.innerHTML = '';

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="4">目前沒有任何報名資料</td></tr>';
          return;
        }

        for (const row of data) {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.id}</td>
            <td>${row.name}</td>
            <td>${row.email}</td>
            <td>${row.created_at}</td>
            <td>${row.phone || ""}</td>
            <td><button data-id="${row.id}">刪除</button></td>
          `;
          tbody.appendChild(tr);
        }

        msg.textContent = '最後更新：' + new Date().toLocaleString('zh-TW');
      } catch (e) {
        console.error(e);
        msg.textContent = '讀取名單時發生錯誤';
      }
    }

    loadData();

    tbody.addEventListener('click', async (e) => {
  if (e.target.tagName !== 'BUTTON') return;
  const id = e.target.getAttribute('data-id');
  if (!confirm(`確定要刪除編號 ${id} 嗎？`)) return;

  try {
    const res = await fetch('/api/delete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id })
    });

    const data = await res.json();
    if (!res.ok || !data.success) {
      alert(data.error || '刪除失敗');
      return;
    }

    // 刪除成功後重新載入列表
    await loadData();
  } catch (err) {
    console.error(err);
    alert('刪除時發生錯誤');
  }
});
  </script>
</body>
</html>
